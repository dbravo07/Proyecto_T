<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f77d509de8.js"
      crossorigin="anonymous"
    ></script>
    <title>VetConnect - Inicio</title>
  </head>
  <body
    class="bg-success d-flex justify-content-center align-items-center vh-100"
  >
    <div class="bg-light p-5 rounded-3 text-secondary" style="width: 25rem">
      <form action="{% url 'login' %}" method="post">
        <!-- Usamos la etiqueta URL de Django -->
        {% csrf_token %}
        <div class="d-flex justify-content-center">
          <i class="fa-solid fa-paw fa-10x"></i>
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
          <div class="input-group-text bg-success">
            <i class="fa-regular fa-user"></i>
          </div>
          <input
            class="form-control"
            type="text"
            placeholder="Correo"
            name="correo"
            id="correo"
            required
          />
        </div>
        <div class="input-group mt-2">
          <div class="input-group-text bg-success">
            <i class="fa-solid fa-key"></i>
          </div>
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            name="password"
            id="password"
            required
          />
        </div>
        <div class="d-flex justify-content-around mt-3">
          <div class="d-flex align-items-center gap-1">
            <input
              class="form-check-input"
              type="checkbox"
              id="remember_me"
              name="remember_me"
            />
            <div class="pt-1" style="font-size: 0.9rem">Recuérdame</div>
          </div>
          <div class="pt-1">
            <a href="#" class="text-decoration-none" style="font-size: 0.9rem">
              ¿Olvidaste tu Contraseña?</a
            >
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-2">Log in</button>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div style="font-size: 0.9rem">¿No tienes una cuenta?</div>
          <a
            href="{% url 'crear_usuario' %}"
            class="text-decoration-none"
            style="font-size: 0.9rem"
            >Regístrate</a
          >
        </div>
        <div>
          <div class="border-bottom text-center mt-3">
            <span></span>
          </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3">
          <i class="fa-brands fa-google mt-1"></i>
          <div>Continúa con Google</div>
        </div>
      </form>
    </div>
  </body>
</html>
