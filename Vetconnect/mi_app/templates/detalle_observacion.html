<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Observación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f77d509de8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Detalle de Observación</h2>
      <div class="card">
        <div class="card-header">
          <h4>
            Observación de {{ observacion.medico.nombre }} en {{
            observacion.mascota.nombre }}
          </h4>
        </div>
        <div class="card-body">
          <p><strong>Fecha:</strong> {{ observacion.fecha }}</p>
          <p><strong>Nota:</strong> {{ observacion.nota }}</p>
        </div>
      </div>
      <div class="mt-3">
        <a
          href="{% url 'ficha_mascota' observacion.mascota.id %}"
          class="btn btn-secondary"
          >Volver a la Ficha de la Mascota</a
        >
      </div>
    </div>
  </body>
</html>
