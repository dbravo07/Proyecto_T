<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Mascotas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f77d509de8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-paw fa-2x me-2" style="margin-left: -10px"></i>
          <a class="navbar-brand fs-3" href="{% url 'interfaz' %}">Inicio</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2>Ver Mascotas</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Especie</th>
            <th scope="col">Raza</th>
            <th scope="col">Sexo</th>
            <th scope="col">Edad</th>
            <th scope="col">Peso</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for m1 in mascotas %}
          <tr>
            <th scope="col">{{m1.nombre}}</th>
            <th scope="col">{{m1.especie}}</th>
            <th scope="col">{{m1.raza}}</th>
            <th scope="col">{{m1.sexo}}</th>
            <th scope="col">{{m1.edad}}</th>
            <th scope="col">{{m1.peso}}</th>
            <th scope="col">
              <a
                href="{% url 'editar_mascota' m1.id %}"
                class="btn btn-warning"
              >
                <i class="fa-regular fa-pen-to-square"></i>
              </a>
              <a
                href="{% url 'eliminar_mascota' m1.id %}"
                class="btn btn-danger"
              >
                <i class="fa-solid fa-trash"></i>
              </a>
            </th>
          </tr>
          {% empty %}
          <tr>
            <td colspan="7">No hay mascotas registradas.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
