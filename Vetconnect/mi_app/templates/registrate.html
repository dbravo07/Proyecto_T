{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VetConnect - Registrarse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body
    class="bg-success d-flex justify-content-center align-items-center vh-100"
  >
    <div class="bg-light p-5 rounded-3 text-secondary" style="width: 25rem">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="text-center fs-1 fw-bold">Ingrese sus datos</div>
        </div>

        <form action="{% url 'ingresar_usuario' %}" method="post">
          <!-- URL dinámica en lugar de ruta absoluta -->
          {% csrf_token %}

          <div class="mt-1">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                name="nombre"
                id="nombre"
                required
              />
            </div>
            <div class="mt-2">
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                name="apellido"
                id="apellido"
                required
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="12.345.678-5"
                name="rut"
                id="rut"
                required
              />
            </div>
            <div class="mt-2">
              <input
                type="number"
                class="form-control"
                placeholder="Teléfono"
                name="telefono"
                id="telefono"
                required
              />
            </div>
          </div>
          <div class="mt-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="direccion"
                placeholder="Calle, Número, Comuna"
                name="direccion"
                required
              />
            </div>
          </div>
          <div class="mt-2">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="Email"
                required
              />
            </div>
            <div class="mt-2">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <div class="input-group gap-2 justify-content-center mt-3">
            <a href="/" class="btn btn-danger">Volver</a>
            <button type="submit" class="btn btn-success">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
