<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz VetConnect</title>
    <!-- Enlaces a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f77d509de8.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .sidebar {
        margin-top: 20px; /* Aquí puedes ajustar el valor para aumentar la separación */
      }
    </style>
  </head>

  <body class="bg-light bg-gradient">
    {% load static %}
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-paw fa-2x me-2" style="margin-left: -10px"></i>
          <a class="navbar-brand fs-3" href="{% url 'interfaz' %}">Inicio</a>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid">
      <div class="row">
        <!-- Menu -->
        <nav
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
          id="sidebarCollapse"
        >
          <div class="position-sticky h-100">
            <div class="d-grid gap-2">
              <a
                href="{% url 'perfil_usuario' %}"
                class="btn btn-success btn-lg btn-block"
              >
                <i class="fa-solid fa-circle-user"></i> Mis Datos
              </a>
              <a
                href="{% url 'ingresar_mascota' %}"
                class="btn btn-success btn-lg btn-block"
              >
                <i class="fa-solid fa-pen-to-square"></i> Ingresar Mascota
              </a>
              <a
                href="{% url 'ver_mascotas' %}"
                class="btn btn-success btn-lg btn-block"
              >
                <i class="fa-solid fa-cat"></i> Mis Mascotas
              </a>
              <a
                href="{% url 'solicitar_cita' %}"
                class="btn btn-success btn-lg btn-block"
              >
                <i class="fa-solid fa-calendar-days"></i> Solicitar Cita
              </a>
              <a
                href="{% url 'proximas_citas' %}"
                class="btn btn-success btn-lg btn-block"
              >
                <i class="fa-solid fa-calendar-week"></i> Próximas Citas
              </a>
              <a
                href="{% url 'control_citas' %}"
                class="btn btn-success btn-lg btn-block"
              >
                <i class="fa-solid fa-calendar-check"></i> Control de Citas
              </a>
              <a
                href="{% url 'chat' %}"
                class="btn btn-success btn-lg btn-block"
              >
                <i class="fa-solid fa-comments"></i> Chat
              </a>
              <!-- Formulario para logout -->
              <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg btn-block">
                  <i class="bi bi-person me-2"></i> Logout
                </button>
              </form>
            </div>
            <hr class="text-dark m-0" />
          </div>
        </nav>

        <!-- Main content area -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <h2 class="text-center">Bienvenido a VetConnect</h2>
          <p class="text-center">
            Seleccione una opción del menú para comenzar.
          </p>
          <div class="text-center mt-4">
            <img
              src="{% static 'images/vetconnect.png' %}"
              alt="Imagen de VetConnect"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
