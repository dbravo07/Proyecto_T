<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f77d509de8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-paw fa-2x me-2" style="margin-left: -10px"></i>
          <a class="navbar-brand fs-3" href="{% url 'interfaz' %}">Inicio</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2>Ingresar Mascota</h2>
      <form action="{% url 'guardar_mascota' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="especie" class="form-label">Especie</label>
          <input
            type="text"
            class="form-control"
            id="especie"
            name="especie"
            required
          />
        </div>
        <div class="mb-3">
          <label for="raza" class="form-label">Raza</label>
          <input
            type="text"
            class="form-control"
            id="raza"
            name="raza"
            required
          />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control"
            id="edad"
            name="edad"
            required
          />
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso</label>
          <input
            type="text"
            class="form-control"
            id="peso"
            name="peso"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Guardar Mascota</button>
      </form>
    </div>
  </body>
</html>
