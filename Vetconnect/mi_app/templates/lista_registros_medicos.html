<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registros Médicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Registros Médicos</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Mascota</th>
            <th>Médico</th>
            <th>Fecha</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          {% for registro in registros %}
          <tr>
            <td>{{ registro.mascota.nombre }}</td>
            <td>{{ registro.medico.nombre }}</td>
            <td>{{ registro.fecha }}</td>
            <td>{{ registro.descripcion }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4">No hay registros médicos.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
