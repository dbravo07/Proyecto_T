<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Próximas Citas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f77d509de8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-paw fa-2x me-2" style="margin-left: -10px"></i>
          <a class="navbar-brand fs-3" href="{% url 'interfaz' %}">Inicio</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2>Próximas Citas</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Mascota</th>
            <th>Médico</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Motivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for cita in citas %}
          <tr>
            <td>{{ cita.cliente.nombre }}</td>
            <td>{{ cita.mascota.nombre }}</td>
            <td>{{ cita.medico.nombre }}</td>
            <td>{{ cita.fecha }}</td>
            <td>{{ cita.hora }}</td>
            <td>{{ cita.motivo }}</td>
            <td>
              <a
                href="{% url 'ficha_mascota' cita.mascota.id %}"
                class="btn btn-info btn-sm"
              >
                Ver Ficha
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="7">No hay citas registradas.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
